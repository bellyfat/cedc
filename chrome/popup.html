<html>
	<head>
		<script src="js/jquery/jquery-1.8.1.min.js"></script>
		<script src="js/cjs3/rollups/aes.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>
		<div>
			<div id="key_select_div"></div>
		</div>
		<h3>Encrypt Content</h3>
		<div>
			<div>
				<span>Text to encrypt</span>
			</div>
			<div>
				<textarea id="text_to_encrypt" rows="5" cols="50"></textarea>
			</div>
			<button id="encrypt_text">Encrypt Text</button>
		</div><br />
		<div>
			<span>Picture to encrypt</span>
			<span id="status"></span>
			<div id="picture_encrypt_div"><b>Drag and Drop a picture here to encrypt</b><div id="img_encrypt"></div></div>
			<button id="encrypt_pic">Encrypt Picture</button>
		</div><br />
		<div>
			<div>
				<span>Encrypted Content (Post this)</span>
			</div>
			<div>
				<textarea id="encrypted" readonly="readonly" style="white-space: nowrap;" rows="5" cols="50"></textarea>
			</div>
		</div>
		<h3>Decrypt Content</h3>
		<div>
			<span>Got some content that isn't decrpyting on the site, and you want to view it (if you have the key)?  Paste it here and submit "Decrypt"</span>
			<div>
                                <textarea id="text_to_decrypt" rows="5" cols="50"></textarea>
                        </div>
                        <button id="decrypt">Decrypt</button>
			<br />
			<div id="decrypted"></div>
                </div>
	</body>
</html>
